<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Tu Magia | Aromas que elevan</title>
  </head>
  <body>
    <header class="header">
      <ion-icon class="btn--service" name="search-outline"></ion-icon>
      <!-- <div class="search-wrapper">
        <input type="search" id="search" placeholder="Buscar..." />
      </div> -->

      <a href="#">
        <img
          src="img/tuMagia-option-3.png"
          class="logo"
          alt="Logo de Tu Magia"
        />
      </a>

      <div>
        <ion-icon class="btn--service" name="bag-handle-outline"></ion-icon>
      </div>
    </header>
    <nav class="main-nav heading">
      <ul class="main-nav-list">
        <li><a class="main-nav-link" href="#">Sahumerios</a></li>
        <li><a class="main-nav-link" href="#">Porta Sahumerios</a></li>
        <li><a class="main-nav-link" href="#">Velas</a></li>
        <li><a class="main-nav-link" href="#">Agua Áurica</a></li>
        <li><a class="main-nav-link" href="#">Kits Energeticos</a></li>
        <li><a class="main-nav-link" href="#">Budas</a></li>
      </ul>
    </nav>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-grid">
          <div class="hero-text heading">
            <h1 class="span-1">Aromas que elevan,</h1>
            <h1 class="span-2">energía que fluye</h1>
          </div>
        </div>
        <div class="btn--link container">
          <p class="hero-cta">Eleva la energía de tu espacio</p>
          <!-- <figure>
            <img src="img/arrow-icon.png" alt="arrow icon" class="arr-icon" />
          </figure> -->
        </div>
      </div>
    </section>
    <section class="section-products">
      <div class="product-gallery">
        <figure class="gallery-item">
          <img
            src="img/aromanzaTibetanos2.JPG"
            alt="sahumerios marca aromanza sobre una mesa"
          />
        </figure>
        <figure class="gallery-item">
          <img src="img/porta-sahumerio-metalicos.png" alt="porta sahumerios" />
        </figure>
        <figure class="gallery-item">
          <img
            src="img/velas-noche.png"
            alt="velas de noche de distinto colores y fragancias"
          />
        </figure>
        <figure class="gallery-item">
          <img src="img/agua-aurica.png" alt="agua áurica en spray" />
        </figure>
        <figure class="gallery-item">
          <img
            src="img/2-budas.png"
            alt="Dos estatuas de budas en distintos colores"
          />
        </figure>
        <figure class="gallery-item">
          <img
            src="img/incense-stick.jpg"
            alt="incense stick burning on a table"
          />
        </figure>
        <figure class="gallery-item"></figure>
        <figure class="gallery-item"></figure>
        <figure class="gallery-item"></figure>
        <figure class="gallery-item"></figure>
        <figure class="gallery-item"></figure>
        <figure class="gallery-item"></figure>
      </div>
    </section>
  </body>
</html>
